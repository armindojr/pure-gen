is fork is created to update some features inside original repo and extends its functionality. API Documentation Usage Node.js First, install package with: $ npm i --save pure-gen const pure = require('pure-gen'); let randomName = pure.name.findName(); // Rowan Nikolaus let randomEmail = pure.internet.email(); // Kassandra.Haley@erich.biz let randomCard = pure.helpers.createCard(); // random contact card containing many properties API pure.fake() pure-gen contains a super useful generator method pure.fake for combining pure API methods using a mustache string format. Example: console.log(pure.fake(\"{{name.lastName}}, {{name.firstName}} {{name.suffix}}\")); // outputs: \"Marks, Dean Sr.\" This will interpolate the format string with the value of methods name.lastName(), name.firstName(), and name.suffix() If you want to pass parameters to the method you called in pure.fake, just pass them in a valid JSON format. That is to say, strings and object keys must be written in double quotes. Example: console.log(pure.fake('{{helpers.randomize([\"randomA\",\"randomB\"])}}')); // outputs \"randomA\" or \"randomB\" JSDoc API https://armindojr.github.io/pure-gen/ API Methods address airport commerce company database date dessert document electricalComponents esport fake finance games git hacker helpers image internet lorem markdown music name phone random system vehicle Localization pure-gen has support for multiple localities. The default language locale is set to English. Setting a new locale is simple: // sets locale to de pure.setLocale(\"de\"); // or pure.locale = \"de\"; af_ZA ar az cz de de_AT de_CH el en en_AU en_BORK en_CA en_GB en_IE en_IND en_NG en_US en_ZA en_au_ocker es es_MX fa fr fr_CA fr_CH ge id_ID it ja ko lv nb_NO nep nl nl_BE pl pt_BR pt_PT ro ru sk sv tr uk vi zh_CN zh_TW zu_ZA Individual Localization Packages pure-gen also supports incremental loading of locales. By default, requiring pure will include all locale data. In a production environment, you may only want to include the locale data for a specific set of locales. // loads only de locale const pure = require('pure-gen/locale/de'); Setting a randomness seed If you want consistent results, you can set your own seed: pure.seed(123); let firstRandom = pure.random.number(); // Setting the seed again resets the sequence. pure.seed(123); let secondRandom = pure.random.number(); console.log(firstRandom === secondRandom); Note: Setting the seed to 0 (pure.seed(0)) is the same as not having a seed. The seed must be greater than zero. If you want to known your current seed then you can: console.log(pure.getSeed()) Tests $ npm run test Building JSDocs $ npm run doc FAQ What purpose serve this repository? This project purpose is to update old code from faker.js and extend it with new functionalities Why have you decided to fork? Just because i wanted to bring some quick features without the gap time that exists if i have done an PR to original project Why did you renamed it? Because i wanted to publish this as an new package in npm What are the major changes compared to original project? I removed all script builds that make this generator compatible with standalone js. In my opinion older node versions is hard to mantain too, so i decided to only offer support to versions after v10. All unit tests is rewrite to use modern testing tools like chai and sinon with mocha. Extended changelog in CHANGELOG.md Contributing I want to add or modify dictionary for my language, what i do? Fork this repo Clone your forked repo to your pc Run: node bundle.js decompress Edit your language pack inside ./locale Run: node bundle.js compress Commit changes to your branch Create PR of your fork to this repo Maintainer Armindo Junior Credits This repo use some codes from other projects and i want to credit them: Random ua gen Slugify lfib PRNG License pure-gen - Copyright (c) 2020 Armindo Junior http://github.com/ pure-gen was inspired by and has used data definitions from: https://github.co  name phone random system vehicle Methods &lt;static&gt; fake(str) This will interpolate the format string with the value of methods name.lastName, name.firstName, and name.suffix Parameters: Name Type Description str string Docstring to replace with methods Example console.log(pure.fake('{{name.lastName}}, {{name.firstName}} {{name.suffix}}')); //outputs: \"Marks, Dean Sr.\" × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-19T01:33:29-03:00 using the DocStrap template. "},"pure.address.html":{"id":"pure.address.html","title":"Namespace: address","body":" pure-gen Namespaces purepure.addresspure.airportpure.commercepure.companypure.databasepure.datepure.dessertpure.documentpure.electricalComponentspure.esportpure.financepure.gamespure.gitpure.hackerpure.helperspure.imagepure.image.placeimgpure.image.unsplashpure.internetpure.lorempure.markdownpure.musicpure.namepure.phonepure.randompure.systempure.vehicle Global imports Namespace: address pure. address Methods &lt;static&gt; cardinalDirection( [useAbbr]) Returns random cardinal direction Parameters: Name Type Argument Default Description useAbbr Boolean &lt;optional&gt; false Cardinal direction abbreviation Example console.log(pure.address.cardinalDirection()); //outputs: \"South\" &lt;static&gt; city(format) Generates a random localized city name. The format string can contain any method provided by pure wrapped in {{}}, e.g. {{name.firstName}} in order to build the city name. If no format string is provided one of the following is randomly used: * {{address.cityPrefix}} {{name.firstName}}{{address.citySuffix}} * {{address.cityPrefix}} {{name.firstName}} * {{name.firstName}}{{address.citySuffix}} * {{name.lastName}}{{address.citySuffix}} Parameters: Name Type Description format String What format to use when generate city name Example console.log(pure.address.city()); //outputs: \"Roobchester\" &lt;static&gt; cityName() Return a random localized city name Example pure.locale = 'pt_PT' console.log(pure.address.cityName()); //outputs: \"Gafanha da Nazaré\" &lt;static&gt; cityPrefix() Return a random localized city prefix Example console.log(pure.address.cityPrefix()); //outputs: \"New\" &lt;static&gt; citySuffix() Return a random localized city suffix Example console.log(pure.address.citySuffix()); //outputs: \"port\" &lt;static&gt; country() Returns a localized country Example console.log(pure.address.country()); //outputs: \"Philippines\" &lt;static&gt; countryCode( [alphaCode]) Returns a random country code Parameters: Name Type Argument Default Description alphaCode string &lt;optional&gt; alpha-2 Define what type of code return Example console.log(pure.address.countryCode()); //outputs: \"GN\" &lt;static&gt; county() Returns a localized county Example console.log(pure.address.county()); //outputs: \"Bedfordshire\" &lt;static&gt; defaultCountry() Returns a localized default country Example console.log(pure.address.defaultCountry()); //outputs: \"United States of America\" &lt;static&gt; direction( [useAbbr]) Returns random direction Parameters: Name Type Argument Default Description useAbbr Boolean &lt;optional&gt; false Direction abbreviation Example console.log(pure.address.direction()); //outputs: \"Northeast\" &lt;static&gt; latitude( [max] [, min] [, precision]) Returns random latitude respecting parameters Parameters: Name Type Argument Default Description max Double &lt;optional&gt; 90 Valid max range of latitude min Double &lt;optional&gt; -90 Valid min range of latitude precision number &lt;optional&gt; 4 Floating point precision Example console.log(pure.address.latitude()); //outputs: \"-24.9689\" &lt;static&gt; longitude( [max] [, min] [, precision]) Returns random longitude respecting parameters Parameters: Name Type Argument Default Description max Double &lt;optional&gt; 180 Valid max range of longitude min Double &lt;optional&gt; -180 Valid min range of longitude precision number &lt;optional&gt; 4 Floating point precision Example console.log(pure.address.longitude()); //outputs: \"-19.0215\" &lt;static&gt; nearbyGPSCoordinate( [coordinate] [, radius] [, isMetric]) Returns random nearby GPS coordinate closed to specified point Parameters: Name Type Argument Default Description coordinate Array &lt;optional&gt; ['random', 'random'] Array with latitude and longitude radius Boolean &lt;optional&gt; 10.0 isMetric Boolean &lt;optional&gt; false Example console.log(pure.address.nearbyGPSCoordinate()); //outputs: \"[ '-87.0506', '-95.7426' ]\" &lt;static&gt; ordinalDirection( [useAbbr]) Returns random ordinal direction Parameters: Name Type Argument Default Description useAbbr Boolean &lt;optional&gt; false Ordinal direction abbreviation Example console.log(pure.address.ordinalDirection()); //outputs: \"Southwest\" &lt;static&gt; secondaryAddress() Returns a secondary address Example console.log(pure.address.secondaryAddress()); //outputs: \"Apt. 110\" &lt;static&gt; state( [useAbbr]) Returns random localized state Parameters: Name Type Argument Default Description useAbbr Boolean &lt;optional&gt; false Define if state is abbreviated or not Example console.log(pure.address.state()); //outputs: \"Maine\" &lt;static&gt; stateAbbr() Returns random localized state abbreviated Example console.log(pure.address.stateAbbr()); //outputs: \"SD\" &lt;static&gt; streetAddress(useFullAddress) Returns a random localized street address Parameters: Name Type Description useFullAddress Boolean Change street address to use full address Example console.log(pure.address.streetAddress()); //outputs: \"947 Lina Wells\" &lt;static&gt; streetName() Returns a random localized street name Example console.log(pure.address.streetName()); //outputs: \"Botsford Mills\" &lt;static&gt; streetPrefix() Returns a localized street prefix Example pure.locale = 'pt_PT' console.log(pure.address.streetPrefix()); //outputs: \"Acesso\" &lt;static&gt; streetSuffix() Returns a localized street suffix Example console.log(pure.address.streetSuffix()); //outputs: \"Skyway\" &lt;static&gt; timeZone() Returns random timezone Example console.log(pure.address.timeZone()); //outputs: \"Europe/Helsinki\" &lt;static&gt; zipCode( [format]) Generates random zipcode from format. If format is not specified, the locale's zip format is used. Parameters: Name Type Argument Default Description format String &lt;optional&gt; Locale default format What format to use when generate zipCode Example console.log(pure.address.zipCode()); //outputs: \"54566-5363\" &lt;static&gt; zipCodeByState(state) Generates random zipcode from state abbreviation. If state abbreviation is not specified, a random zip code is generated according to the locale's zip format. Only works for locales with postcode_by_state definition. If a locale does not have a postcode_by_state definition, a random zip code is generated according to the locale's zip format. Parameters: Name Type Description state String State used to format zipCode Example pure.locale = 'en_US' console.log(pure.address.zipCodeByState('CA')) //outputs: \"91357\" × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-19T01:33:29-03:00 using the DocStrap template. "},"pure.airport.html":{"id":"pure.airport.html","title":"Namespace: airport","body":" pure-gen Namespaces purepure.addresspure.airportpure.commercepure.companypure.databasepure.datepure.dessertpure.documentpure.electricalComponentspure.esportpure.financepure.gamespure.gitpure.hackerpure.helperspure.imagepure.image.placeimgpure.image.unsplashpure.internetpure.lorempure.markdownpure.musicpure.namepure.phonepure.randompure.systempure.vehicle Global imports Namespace: airport pure. airport Methods &lt;static&gt; iataCode() Generate random IATA airport code Example console.log(pure.airport.iataCode()); //outputs: \"YOA\" &lt;static&gt; icaoCode() Generate random ICAO airport code Example console.log(pure.airport.icaoCode()); //outputs: \"HR\" &lt;static&gt; name() Generate random airport name Example console.log(pure.airport.name()); //outputs: \"Ram Lala International Airport\" × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-19T01:33:29-03:00 using the DocStrap template. "},"pure.commerce.html":{"id":"pure.commerce.html","title":"Namespace: commerce","body":" pure-gen Namespaces purepure.addresspure.airportpure.commercepure.companypure.databasepure.datepure.dessertpure.documentpure.electricalComponentspure.esportpure.financepure.gamespure.gitpure.hackerpure.helperspure.imagepure.image.placeimgpure.image.unsplashpure.internetpure.lorempure.markdownpure.musicpure.namepure.phonepure.randompure.systempure.vehicle Global imports Namespace: commerce pure. commerce Methods &lt;static&gt; categories(num) Generate random categories Parameters: Name Type Description num number Number of categories to return Example console.log(pure.commerce.categories()); //outputs: \"[ 'Home', 'Clothing', 'Shoes', 'Toys', 'Tools' ]\" &lt;static&gt; color() Generate random color name Example console.log(pure.commerce.color()); //outputs: \"pink\" &lt;static&gt; department() Generate random department name Example console.log(pure.commerce.department()); //outputs: \"Games\" &lt;static&gt; price(options) Generate random product price Parameters: Name Type Description options object Properties Name Type Argument Default Description min number &lt;optional&gt; 1 Minimum product price max number &lt;optional&gt; 1000 Maximum product price dec number &lt;optional&gt; 2 Floating point precision symbol number &lt;optional&gt; empty Price symbol comma boolean &lt;optional&gt; false Price separated by comma Example console.log(pure.commerce.price()); //outputs: \"941.00\" &lt;static&gt; product() Generate random product name Example console.log(pure.commerce.product()); //outputs: \"Bike\" &lt;static&gt; productAdjective() Generate random product adjective Example console.log(pure.commerce.productAdjective()); //outputs: \"Tasty\" &lt;static&gt; productDescription() Generate random product description Example console.log(pure.commerce.productDescription()); //outputs: \"New range of formal shirts are designed keeping you in mind. With fits and //styling that will make you stand apart\" &lt;static&gt; productMaterial() Generate random product material Example console.log(pure.commerce.productMaterial()); //outputs: \"Granite\" &lt;static&gt; productName() Generate random product name Example console.log(pure.commerce.productName()); //outputs: \"Gorgeous Cotton Shirt\" × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-19T01:33:29-03:00 using the DocStrap template. "},"pure.company.html":{"id":"pure.company.html","title":"Namespace: company","body":" pure-gen Namespaces purepure.addresspure.airportpure.commercepure.companypure.databasepure.datepure.dessertpure.documentpure.electricalComponentspure.esportpure.financepure.gamespure.gitpure.hackerpure.helperspure.imagepure.image.placeimgpure.image.unsplashpure.internetpure.lorempure.markdownpure.musicpure.namepure.phonepure.randompure.systempure.vehicle Global imports Namespace: company pure. company Methods &lt;static&gt; bs() Generate random company bs string Example console.log(pure.company.bs()); //outputs: \"cultivate innovative bandwidth\" &lt;static&gt; bsAdjective() Generate random company bs adjective Example console.log(pure.company.bsAdjective()); //outputs: \"frictionless\" &lt;static&gt; bsBuzz() Generate random company bs buzz Example console.log(pure.company.bsBuzz()); //outputs: \"syndicate\" &lt;static&gt; bsNoun() Generate random company bs noun Example console.log(pure.company.bsNoun()); //outputs: \"web services\" &lt;static&gt; catchPhrase() Generate random company catch phrase Example console.log(pure.company.catchPhrase()); //outputs: \"Enterprise-wide mission-critical toolset\" &lt;static&gt; catchPhraseAdjective() Generate random company catch phrase adjective Example console.log(pure.company.catchPhraseAdjective()); //outputs: \"Vision-oriented\" &lt;sta tputs: \"blob\" × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-19T01:33:29-03:00 using the DocStrap template. "},"pure.date.html":{"id":"pure.date.html","title":"Namespace: date","body":" pure-gen Namespaces purepure.addresspure.airportpure.commercepure.companypure.databasepure.datepure.dessertpure.documentpure.electricalComponentspure.esportpure.financepure.gamespure.gitpure.hackerpure.helperspure.imagepure.image.placeimgpure.image.unsplashpure.internetpure.lorempure.markdownpure.musicpure.namepure.phonepure.randompure.systempure.vehicle Global imports Namespace: date pure. date Methods &lt;static&gt; arrayBetween(from, to [, num]) Generate array with random dates between two reference dates Parameters: Name Type Argument Default Description from date to date num num &lt;optional&gt; 3 Number of samples to return in array Example console.log(pure.date.arrayBetween('2015-10-18T06:40:58.676Z', '2021-02-13T02:06:21.464Z')); //outputs: \"[2017-02-15T11:32:19.373Z,2018-06-16T16:23:39.697Z,2019-10-15T21:14:59.697Z]\" &lt;static&gt; between(from, to) Generate random date between two reference dates Parameters: Name Type Description from date to date Example console.log(pure.date.between('2015-10-18T06:40:58.676Z', '2021-02-13T02:06:21.464Z')); //outputs: \"2016-03-17T11:42:53.411Z\" &lt;static&gt; birthDay( [minAge] [, maxAge]) Generate random birthDay Parameters: Name Type Argument Default Description minAge Number &lt;optional&gt; 18 Minimum age to generate date maxAge Number &lt;optional&gt; 60 Maximum age to generate date Example console.log(pure.date.birthDay()); //outputs: \"1992-04-25T14:44:34.415Z\" &lt;static&gt; future( [years] [, refDate]) Generate random future date from today or parameters Parameters: Name Type Argument Default Description years number &lt;optional&gt; 1 How many years the date possible be after refDate refDate date &lt;optional&gt; Today Reference to generate future this time Example console.log(pure.date.future()); //outputs: \"2021-02-13T02:06:21.464Z\" &lt;static&gt; month( [options]) Generate random month Parameters: Name Type Argument Description options object &lt;optional&gt; Properties Name Type Argument Default Description abbr boolean &lt;optional&gt; false Abbreviated return context boolean &lt;optional&gt; false Example console.log(pure.date.month()); //outputs: \"June\" &lt;static&gt; past( [years] [, refDate]) Generate random past date from today or parameters Parameters: Name Type Argument Default Description years number &lt;optional&gt; 1 How many years the date possible be before refDate refDate date &lt;optional&gt; Today Reference to generate past this time Example console.log(pure.date.past()); //outputs: \"2020-01-20T10:01:25.062Z\" &lt;static&gt; recent( [days] [, refDate]) Generate random recent date from today or parameters Parameters: Name Type Argument Default Description days number &lt;optional&gt; 1 Reference to generate past date refDate date &lt;optional&gt; Today Reference date to use Example console.log(pure.date.recent()); //outputs: \"2020-04-05T20:16:55.855Z\" &lt;static&gt; soon( [days] [, refDate]) Generate random recent date from today or parameters Parameters: Name Type Argument Default Description days number &lt;optional&gt; 1 Reference to generate future date refDate date &lt;optional&gt; Today Reference date to use Example console.log(pure.date.soon()); //outputs: \"2020-04-06T08:10:13.362Z\" &lt;static&gt; weekday( [options]) Generate random weekday Parameters: Name Type Argument Description options object &lt;optional&gt; Properties Name Type Argument Default Description abbr boolean &lt;optional&gt; false Abbreviated return context boolean &lt;optional&gt; false Example console.log(pure.date.weekday()); //outputs: \"Wednesday\" × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-19T01:33:29-03:00 using the DocStrap template. "},"pure.dessert.html":{"id":"pure.dessert.html","title":"Namespace: dessert","body": (pure.internet.ip()); //outputs: \"97.238.241.11\" &lt;static&gt; ipv6() Generates a random ipv6 Example console.log(pure.internet.ipv6()); //outputs: \"2001:0db8:6276:b1a7:5213:22f1:25df:c8a0\" &lt;static&gt; mac( [sep]) Generates a random mac address Parameters: Name Type Argument Default Description sep string &lt;optional&gt; ':' Separator to use in mac address. ['-', '', ':'] Example console.log(pure.internet.mac()); //outputs: \"78:06:cc:ae:b3:81\" &lt;static&gt; password( [len] [, memorable] [, pattern] [, prefix]) Generates a random password Parameters: Name Type Argument Default Description len number &lt;optional&gt; 15 The number of characters in the password. memorable boolean &lt;optional&gt; false Whether a password should be easy to remember. pattern string &lt;optional&gt; '/\\w/' A regex to match each character of the password against. If memorable is true, then this will be ignored prefix string &lt;optional&gt; '' A value to prepend to the generated password. Example console.log(pure.internet.password()); //outputs: \"AM7zl6Mg\" &lt;static&gt; protocol() Generates a random protocol Example console.log(pure.internet.protocol()); //outputs: \"https\" &lt;static&gt; url( [protocol] [, domainName]) Generates a random url Parameters: Name Type Argument Default Description protocol string &lt;optional&gt; random What protocol to use. domainName string &lt;optional&gt; random What domain to use. Example console.log(pure.internet.url()); //outputs: \"http://harvey.net\" &lt;static&gt; userAgent() Generates a random user agent Example console.log(pure.internet.userAgent()); //outputs: \"Mozilla/5.0 (Macintosh; U; PPC Mac OS X 10_7_5 rv:6.0; SL) AppleWebKit/532.0.1 // (KHTML, like Gecko) Version/7.1.6 Safari/532.0.1\" &lt;static&gt; userName( [firstName] [, lastName]) Generates a random user name Parameters: Name Type Argument Default Description firstName string &lt;optional&gt; random First name lastName string &lt;optional&gt; random Last name Example co
